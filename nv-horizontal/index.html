<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <!--*<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">-->
    <script src="https://kit.fontawesome.com/8214ee2fbf.js" crossorigin="anonymous"></script>
    <title>Menu responsivo</title>
</head>
<body>
    <nav>
        <div class="mobile">
            <div class="header">
                <div class="logo"><img src="img/tecnm.png" alt="logo" width="50px" height="50px"></div>
                <div class="more">
                    <button id="bMore">
                    <span class="fa-solid fa-bars"></span>
                    </button>
                </div>
            </div>
        
            <div id="links" class="links">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Sing up</a>
                <a href="#">Login</a>
                <a href="#">Search </a>
            </div>
        </div>

        <div class="desktop">
            <div class="logo"><img src="img/tecnm.png" alt="logo" width="50px" height="50px"></div>

            <div class="primary">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="secondary full">
                <a href="#">Sing up</a>
                <a href="#">Login</a>
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i>Search</a>
            </div>
            <div class="secondary mini">
                <a href="#" >More</a>
                <div class="submenu">
                     <a href="#">Search</a>
                     <a href="#">Sing up</a>
                     <a href="#">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <script>
        const bMore = document.querySelector('#bMore');
        const links = document.querySelector('#links');

        bMore.addEventListener('click', (e) =>{
            links.classList.toggle("collapsed");
        })
    </script>
</body>
</html>
